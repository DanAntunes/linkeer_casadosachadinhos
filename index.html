<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa das Ofertas</title>

  <!-- SEO  -->
  <meta name="description" content="Casa das Ofertas - Sua loja de produtos com os melhores preços e ofertas.">
  <meta name="keywords" content="Casa das Ofertas, loja, produtos, ofertas, preços baixos">
  <meta name="author" content="Casa das Ofertas">
  <meta name="theme-color" content="#ffffff">
  <meta name="robots" content="index, follow">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="./src/assets/image/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="./src/assets/image/favicon/favicon.svg" />
  <link rel="shortcut icon" href="./src/assets/image/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./src/assets/image/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Casa Das Ofertas" />
  <link rel="manifest" href="./src/assets/image/favicon/site.webmanifest" />

  <!-- Bootstrap 5.3.3 CSS via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="./src/assets/css/styles.css">
</head>
<body>
  <header>
    <div class="position-absolute top-0 end-0 p-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">
          <i id="themeIcon" class="bi bi-sun"></i>
        </label>
      </div>
    </div>
  </header>
  
  <main>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 text-center">
          <!-- Seção para a logo -->
          <div class="logo-container mb-4">
            <img src="sua-logo-aqui.png" alt="Logo">
          </div>
          <!-- Frase inspiradora -->
          <h2 class="mb-4">Sua Frase Inspiradora Aqui</h2>
          <!-- Botões para redes sociais -->
          <div class="d-grid gap-3">
            <a href="https://www.tiktok.com" target="_blank" class="social-btn">
              <span>TikTok</span>
              <i class="fa-brands fa-tiktok"></i>
            </a>
            <a href="https://www.instagram.com" target="_blank" class="social-btn">
              <span>Instagram</span>
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://t.me" target="_blank" class="social-btn">
              <span>Telegram</span>
              <i class="fa-brands fa-telegram"></i>
            </a>
            <a href="https://wa.me" target="_blank" class="social-btn">
              <span>WhatsApp</span>
              <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-btn">
              <span>X</span>
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container text-center py-4">
      <p>&copy; 2025 Casa das Ofertas. Todos os direitos reservados.</p>
    </div>
  </footer>
  <script src="./src/assets/js/script.js"></script>
</body>
</html>
