<body>
  <header>
    <div class="position-absolute top-0 end-0 me-2 p-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="themeToggle">
        <label class="form-check-label" for="themeToggle">
          <i id="themeIcon" class="bi bi-sun"></i>
        </label>
      </div>
    </div>
  </header>

  <main class="container">
    <div class=" text-center">
      <!-- Seção da Logo -->

  <div class="control-container p-4 rounded-4 mb-4">
    <h2 class="mb-4 display-7">Pesquisar Produtos</h2>
    
    <div class="row g-3 justify-content-center">
      <div class="col-12 col-md-5">
        <select id="siteSelect" class="form-select custom-select">
          <option value="" selected>Escolha o e-commerce</option>
          <option value="amazon">Amazon</option>
          <option value="ml">Mercado Livre</option>
          <option value="shopee">Shopee</option>
        </select>
      </div>
  
      <div class="col-12 col-md-5">
        <input id="productSearch" type="search" class="form-control custom-search" placeholder="Pesquisar produto por nome ou nº">
      </div>

      <div id="resultsContainer" class="products-list mt-4"></div>

    </div>
  </div>
